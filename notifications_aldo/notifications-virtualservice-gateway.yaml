apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: notifications
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - default/medisupply-gateway   # ðŸ‘ˆ ahora todos comparten el mismo gateway
  http:
  - match:
    - uri:
        prefix: /event
    rewrite:
        uri: /eventos/fallo-cadena-frio
    route:
    - destination:
        host: notifications.default.svc.cluster.local
        port:
          number: 9020