apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: notifications
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - medisupply-gateway   # ðŸ‘ˆ ahora todos comparten el mismo gateway
  http:
  - match:
    - uri:
        prefix: /event
    rewrite:
        uri: /events/fallo/cadenafrio
    route:
    - destination:
        host: notifications.default.svc.cluster.local
        port:
          number: 9020
